name: Verify Cryptography

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Verify Burn Address Derivation
      run: bun run scripts/verify.ts

    - name: Check Derivation Consistency
      run: bun run scripts/derive-keeta-address.ts
